<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

	<title>Rethink-Enhancing the Online Platform</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	 crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	 crossorigin="anonymous">
	</script>

	<!-- Custom styles for this template -->
	<link href="static/cover.css" rel="stylesheet">
</head>

<body class="text-center">

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">Rethink</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link active" href="/">Home</a>
				</nav>
			</div>
		</header>

		<main role="main" class="inner cover">
			<h1 class="cover-heading">Rethink - Enhancing the Online Platform</h1>
			<h3 class="lead">Keywords & Resources</h3>

			{% for k, v in key.items() %}
        <div class="row">
          
    <div class="col">
      <p>{{k.replace(" ", "")}}</p>
    </div>
    <div class="col">
      {% for item in v %}<p>{{item}}</p>{% endfor %}
    </div>
			
        </div>
			{% endfor %}
			<p class="lead">

			</p>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">

			</div>
			<script type="text/javascript">
				$(document).ready(function () {
      setTimeout(function () {
        alert('Reloading Page');
        location.reload(true);
      }, 5000);
    });
			</script>
		</footer>
	</div>


</body>

</html>
